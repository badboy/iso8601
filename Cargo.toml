[package]
name = "iso8601"
version = "0.4.1-alpha.0"
authors = ["Jan-Erik Rediger <janerik@fnordig.de>", "Hendrik Sollich <hendrik@hoodie.de>"]

description = "Parsing ISO8601 dates using nom"

repository = "https://github.com/badboy/iso8601"
documentation = "https://docs.rs/iso8601/"
license = "MIT"
readme = "README.md"

edition = "2018"

[dependencies]
nom = { version = "5.0.0", default-features = false }

[features]
default = ["std"]
std = ["nom/std"]
